<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ site.baseurl }}/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css">
    {% if page.index %}
    <link href="{{ page.index }}" rel="index">
    {% endif %}
  </head>
  <body>
    {% include header.html %}
    <div id="content" class="container-fluid container">
      <div class="row">
        {% if page.url contains '/dev/' %}
          {% include banner.html %}
        {% endif %}
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
    {% include search.html %}
    {% include help.html %}
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/js/main.js" type="text/javascript" ></script>
    <script type="text/javascript"> docsearch({
      apiKey: 'fdd89b9b35b9bd347f34111dbc1c6219',
      indexName: 'dita-ot',
      inputSelector: '#search input[type=text]',
      debug: false // Set debug to true if you want to inspect the dropdown
      });
    </script>
  </body>
</html>
